<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expenses</title>
        <script type="importmap">
            {
                "imports": {
                    "vue": "https://cdn.jsdelivr.net/npm/vue@3.5/dist/vue.esm-browser.js",
                    "@graffiti-garden/implementation-local": "https://cdn.jsdelivr.net/npm/@graffiti-garden/implementation-local@1.2/dist/browser/index.js",
                    "@graffiti-garden/wrapper-vue": "https://cdn.jsdelivr.net/npm/@graffiti-garden/wrapper-vue@1.2/dist/browser/plugin.mjs",
                    "@graffiti-garden/wrapper-vue-personal-data": "https://cdn.jsdelivr.net/npm/@graffiti-garden/wrapper-vue-personal-data@0.1/dist/plugin.mjs"
                }
            }
        </script>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" type="module"></script>
    </head>
    <body>
        <div id="app"></div>
        <template id="template">
            <!-- Basic authentication UI (needed for saving, feel free to change) -->
            <header>
                <span v-if="$graffitiSession.value">
                    Logged in as
                    <graffiti-actor-to-handle :actor="$graffitiSession.value.actor">
                    </graffiti-actor-to-handle>

                    <button @click="$graffiti.logout($graffitiSession.value)">
                        Log out
                    </button>
                </span>
                <span v-else-if="$graffitiSession.value===undefined">
                    <em>Loading...</em>
                </span>
                <button v-else @click="$graffiti.login()">Log in</button>
            </header>

            <!-- Button to save data, feel free to change this UI -->
            <graffiti-personal-data
                v-if="$graffitiSession.value"
                :session="$graffitiSession.value"
                v-model="myData"
                name="my-expense-data"
                v-slot="{ save, isSaving }"
            >
                <button @click="save()" :disabled="isSaving">
                  {{ isSaving ? "Saving..." : "Save" }}
                </button>
            </graffiti-personal-data>
        </template>
    </body>
</html>
